<wicket:panel>
    <div class="row">
        <div class="col-xs-6 form-group">
            <div class="row">
                <label data-wf="first name" class="col-xs-12">First</label>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <input data-wf="n.first" class="form-control" type="text"/>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <input class="form-control" data-wf="n.middle" type="text"/>
                </div>
            </div>
        </div>
        <div class="col-xs-6 form-group">
            <label data-wf="last name">Last</label>
            <input data-wf="n.last" class="form-control" type="text"/>
        </div>
        <div class="col-xs-6 form-group">
            <label data-wf="address">Address</label>
            <input data-wf="i.address" type="text"/>
        </div>
        <div class="col-xs-6 form-group">
            <label data-wf="age">Age</label>
            <input data-wf="i.age" class="form-control" type="text"/>
        </div>
        <div class="col-xs-6 form-group">
            <label data-wf="occupation">occupation</label>
            <input data-wf="i.occupation" class="form-control" type="text"/>
        </div>
    </div>
    <a data-wf="next" class="btn btn-primary">next</a>


</wicket:panel>
