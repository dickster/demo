<wicket:panel>

    <div class="container"><a class="pull-right" href="http://www.google.com">Click here to Google!</a></div>

    <div data-tmpl="names" data-tmp-file="_names" class="section"/>

    <p></p>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <label data-tmpl="label.vehicleType"/>
        </div>
        <div class="col-md-3">
            <input type="text" data-tmpl="vehicle.type" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <label data-tmpl="label.paymentMethod" class="">payment method</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <select data-tmpl="payment.method" class=""></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div data-tmpl="label.one">hello</div>
            <div data-tmpl="label.two">world</div>
            <div data-tmpl="label.three">three</div>
        </div>
    </div>

    <p></p>
    <hr>
    <div class="row">
        <div class="col-md-1">
            <label data-tmpl="label.age" class="">age</label>
        </div>
        <div class="col-md-3">
            <label data-tmpl="label.occupation" class="">occupation</label>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            <input type="text" data-tmpl="insured.age" class="form-control"/>
        </div>
        <div class="col-md-3">
            <input type="text" data-tmpl="insured.occupation" class="form-control"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label data-tmpl="label.address">address</label>
        </div>
        <div class="col-md-8">
            <input type="text" data-tmpl="insured.address"/>
        </div>
    </div>

    <!--in order to compensate for footer-->
    <p class="push"></p>


    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <input type="button" class="btn btn-primary btn-submit" data-tmpl="button.next" value="next">
                <input type="button" class="btn btn-primary btn-submit" data-tmpl="button.cancel" value="next">
            </div>
        </div>
    </div>

</wicket:panel>
