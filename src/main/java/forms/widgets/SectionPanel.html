<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">

        <!--do i need this container any more???-->
        <div wicket:id="tabsContainer" role="tabpanel">

            <ul class="nav nav-tabs" role="tablist">
                <span class="tab-header"><span wicket:id="header"/>:</span>
                <div class="tab-status">
                    <i wicket:id="status"></i>
                </div>
                <!--add "active" class to selected tab.-->
                <!--<li class="active"><a data-toggle="tab" href="#menu1">Menu 1</a></li>-->
                <!--add HREF to tab-content href="#tab-contents" for all -->
                <li wicket:id="tabs">
                    <div wicket:id="tab"/>
                </li>
            </ul>
        </div>

        <div class="tab-content">
            <div wicket:id="container" class="tab-pane fade in active">
                <div wicket:id="panel"/>
            </div>
        </div>

        <!--TODO : DD implement blank slate-->
    </form>
</wicket:panel>

<wicket:fragment wicket:id="tabFragment">
    <a wicket:id="link" aria-controls="home" role="tab" data-toggle="tab"><span wicket:id="title"/></a>
    <div class="tab-x"><a wicket:id="delete" href="#"><i class="fa fa-times"/></a></div>
</wicket:fragment>

<wicket:fragment wicket:id="additionTabFragment">
    <a wicket:id="add" data-toggle="tab" class="tab-add"><i class="fa fa-plus-circle"/></a>
</wicket:fragment>
