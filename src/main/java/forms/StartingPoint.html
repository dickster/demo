<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Brovada Demo</title>

    <style>
        .debug-info {
            font-size: 10px;
            font-family: "courier new";
            color: #999;
        }

        main h2 {
            background: #A9A9A9;
            padding: 13px;
            margin-bottom: 60px;
            font-weight: bold;
        }
    </style>

</head>

<body>

<main class="container">

    <div class="bs-example" data-example-id="simple-jumbotron">
        <div class="jumbotron">
            <h1>Configurable Workflow</h1>
            <p>Demo to show a simple configurable multi form workflow. <small wicket:id="greeting"></small></p>

            <form wicket:id="form">
                <div class="checkbox">
                    <label>
                        <input wicket:id="customWidgets" type="checkbox">
                        <span>Custom Widget Factory</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input wicket:id="customTheme" type="checkbox">
                        <span>Custom Theme</span>
                    </label>
                </div>
                <p style="padding-top:25px;">
                    <a wicket:id="start" class="btn btn-primary btn-lg" role="button">Start</a>
                </p>
            </form>
        </div>
    </div>

</main>

</body>
</html>
