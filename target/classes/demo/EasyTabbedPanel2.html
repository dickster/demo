<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">

        <!--TODO DD : use bootstrap tabs with spillover plugin.-->
        <div wicket:id="tabsContainer" class="tabs" role="tabpanel">
            <span class="tab-header"><span wicket:id="header"/>:</span>
            <div class="tab-status"><i wicket:id="status"></i></div>

            <ul class="nav nav-tabs" role="tablist">
                <li wicket:id="tabs" role="presentation">
                    <div wicket:id="tab"></div>
                </li>
            </ul>
        </div>
        <div wicket:id="panel" class=""/>
        <!--TODO : DD implement blank slate-->
    </form>
</wicket:panel>

<wicket:fragment wicket:id="tabFragment">
    <a wicket:id="link" aria-controls="home" role="tab" data-toggle="tab"><span wicket:id="title"/></a>
    <div class="tab-x"><a wicket:id="delete" href="#"><i class="fa fa-times"/></a></div>
</wicket:fragment>

<wicket:fragment wicket:id="additionTabFragment">
    <a wicket:id="add" data-toggle="tab" title="add stuff" class="tab-add"><i class="fa fa-plus-circle"/></a>
</wicket:fragment>

<wicket:fragment wicket:id="blankSlateFragment" class="blank-slate">
    <p>Click + to add...</p>
</wicket:fragment>
